<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>

        <div class="input">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="input">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>


        <div class="input">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>

        <div class="input">
          <label>
            Full date of birth:
            <input type="date" name="dateOfBirth">
          </label>
        </div>

        <div class="input">
          <label>I accept the term of the agreement
            <input
              type="checkbox"
              name="terms"
              required
            >
          </label>
        </div>
      </fieldset>
    </form>

    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Registration</legend>

        <div class="input">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="input">
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="8"
              maxlength="16"
              required
            >
          </label>
        </div>
      </fieldset>
    </form>

    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="input">
          Do you love cats?
          <label>
            <input type="radio" name="cat">
            Yes
          </label>

          <label>
            <input type="radio" name="cat">
            No
          </label>
        </div>

        <div class="input">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="color"
            >
          </label>
        </div>

        <div class="input">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="sleepTime"
            >
          </label>
        </div>

        <div class="input">
          <label>
            What are your favorite brand of cars?
            <select name="car" multiple >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="input">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="ourMark"
            >
          </label>
        </div>

      </fieldset>
    </form>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Additional info:</legend>

        <div class="input">
          <label>
            Comments:
            <textarea
              autocomplete="off"
              name="comment"
              rows="2"
              cols="15"
            >
            </textarea>
          </label>
        </div>

        <div class="input">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit" class="button">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>

  </body>
</html>
